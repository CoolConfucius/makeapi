<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make Your Own APIs</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    .example:hover{
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 class="jumbotron text-center">Make Your Own APIs</h1>
  <div class="container">
    <span>http://localhost:4000</span>
    <button class="btn btn-primary" id="getTime">/time</button>
    <h2 id="timestamp"></h2>
    <br>
    <span>http://localhost:4000</span>
    <input type="text" id="url">
    <button class="btn btn-primary" id="getUrl">Go</button>
    <h2 id="resUrl"></h2>
    <img src="" alt=" " id="image">
    <br>
    <div class="example" id="exSquare">/math/square/5</div>
    <div class="example" id="exAdd">/math/add/3/3/3</div>
    <div class="example" id="exSentence">/sentence/A%20Sentence%20here</div>
    <div class="example" id="exGravatar">/gravatar/samer.buna@gmail.com</div>


  </div>
  

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
