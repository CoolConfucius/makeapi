<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make Your Own APIs</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <h1 class="jumbotron text-center">Make Your Own APIs</h1>
  <div class="container">
    <span>http://localhost:4000</span>
    <button class="btn btn-primary" id="getTime">/time</button>
    <h2 id="timestamp"></h2>
    <br>
    <span>http://localhost:4000/math</span>
    <input type="text" id="math">
    <button class="btn btn-primary" id="getMath">Go math</button>
    <br>
    <span>http://localhost:4000/math/add</span>
    <input type="text" id="add">
    <button class="btn btn-primary" id="getAdd">Go add</button>
    <h2 id="solution"></h2>
    <br>
    <input type="text" id="url">
    <button class="btn btn-primary" id="getUrl">Go</button>
    <h2 id="resUrl"></h2>
    
  </div>
  

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
